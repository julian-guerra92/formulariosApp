<div class="row">

    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Nombre del Producto"
                           [ngModel]="initForm.prducto"
                           required
                           minlength="3"
                           name="producto">
                    <span class="form-text text-danger" 
                          *ngIf="validName()">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                           class="form-control" 
                           placeholder="Precio del Producto"
                           [ngModel]="initForm.precio"
                           required
                           min="0"
                           name="precio">
                    <span class="form-text text-danger"
                          *ngIf="validPrice()">
                        El valor precio debe ser mayor a 0
                    </span>
                </div>
            </div>

            <!-- Campo de xistencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                           class="form-control" 
                           placeholder="Existencias del Producto"
                           required
                           [ngModel]="initForm.existencias"
                           customMin
                           [minimo]="0"
                           name="existencias">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>

</div>

<div class="row">

    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Custom Directive</span>
        <pre>{{customDirectiva() | json}}</pre>
    </div>

</div>
