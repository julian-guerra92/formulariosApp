<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="save()">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" 
                   class="form-control" 
                   formControlName="nombre"
                   placeholder="Nombre de la Persona">
            <span class="form-text text-danger"
                  *ngIf="validField('nombre')">
                Este campo es obligatorio!
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar Favorito"
                       [formControl]="newFavotite"
                       (keyup.enter)="addFavorite()">
                <button class="btn btn-outline-primary" 
                        type="button"
                        (click)="addFavorite()">
                    Agregar
                </button>
            </div>

        </div>
    </div>

    <!-- Listado de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>

        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1"
                 *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input type="text" 
                        class="form-control"
                        [formControlName]="i">
                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="remove(i)">
                    Eliminar
                </button>
            </div>
        </div> 

    </div>

    <div class="row">

        <div class="col">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="save()">                    
                Guardar
            </button>
        </div>

    </div>

</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{newFavotite.valid}}</pre>
<br>

<span>Agregar Juego Value</span>
<pre>{{newFavotite.value | json}}</pre>
<br>
